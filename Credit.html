		<div class="credit-card-form">
        <h2>Credit Card Payment</h2>
        <form action="/submit-payment" method="POST">
            <label for="cardholder-name">Cardholder Name</label>
            <input type="text" id="cardholder-name" name="cardholder-name" required>

            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" required pattern="\d{16}" title="Please enter a valid 16-digit card number">
			<p></p>

            <label for="expiry-date">Expiration Date</label>
            <input type="month" id="expiry-date" name="expiry-date" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required pattern="\d{3}" title="Please enter a valid 3-digit CVV">
			<p></p>

            <button type="submit">Submit Payment</button>
			<input type="reset">
			<p></p>
			<p></p>

		<p>Thank you for purchasing from us! We hope that you have a great time travelling with us!</p>
    </div>
